<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>id</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/user_by_id.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/button1.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/button_id.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/button2.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/logout.css}">
</head>
<body>
    <div class="container_logout">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="button_logout" value="Logout">LOGOUT</button>
        </form>
    </div>
<!--    <form th:id="wrapper_logout" th:action="@{/logout}" method="post">-->
<!--        <button type="submit" class="button_logout" value="Logout">LOGOUT</button>-->
<!--    </form>-->
    <p>User information</p>
    <div class="container_user">
        <table th:object="${user}" class="table table-dark table-striped">
            <tr>
                <th>ID</th>
                <td th:text="*{id}"></td>
            </tr>
            <tr>
                <th>FIRSTNAME</th>
                <td th:text="*{firstName}"></td>
            </tr>
            <tr>
                <th>LASTNAME</th>
                <td th:text="*{lastName}"></td>
            </tr>
            <tr>
                <th>AGE</th>
                <td th:text="*{age}"></td>
            </tr>
            <tr>
                <th>EMAIL</th>
                <td th:text="*{email}"></td>
            </tr>
            <tr>
                <th>PASSWORD</th>
                <td th:text="*{password}"></td>
            </tr>
        </table>
    </div>
    <div class="container_user">
        <form th:id="wrapper" th:object="${user}" th:action="@{/admin/userId{id}/edit(id = ${user.getId()})}">
            <button class="buttonId">EDIT</button>
        </form>
    </div>
    <div class="container_user">
        <form th:id="wrapper" th:object="${user}" th:action="@{/admin/userId{id}(id = ${user.getId()})}" th:method="DELETE">
            <button class="buttonId">DELETE</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<!--<html lang="eng" xmlns:th="http://www.w3.org/1999/xhtml">-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/users.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/button1.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/button2.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/logout.css}">
</head>
<body>
    <div class="container_logout">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="button_logout" value="Logout">LOGOUT</button>
        </form>
    </div>
     <table>
        <tr>
            <th th:text="ID"></th>
            <th th:text="FIRSTNAME"></th>
            <th>LASTNAME</th>
            <th>AGE</th>
            <th>EMAIL</th>
            <th>EDIT USER</th>
            <th>DELETE USER</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td><a th:text="${user.getFirstName()}" th:href="@{/admin/userId{id}(id = ${user.getId()})}"></a></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td>
                <form th:action="@{/admin/userId{id}/edit(id = ${user.getId()})}">
                    <button class="button1">EDIT</button>
                </form>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{/admin/userId{id}(id = ${user.getId()})}">
                    <button class="button1">DELETE</button>
                </form>
            </td>
        </tr>
    </table>
    <form th:id="wrapper" th:action="@{/admin/add_user}" th:marginwidth="center">
        <button class="button2">ADD USER</button>
    </form>
</body>
</html>
